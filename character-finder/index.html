<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Character Finder</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Work+Sans" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <main class="character-finder">
        <h1>Character Index Finder</h1>
        <p>Find the nth character of any word.</p>
        <label for="text-input" hidden>Text input</label>
        <input id="text-input" type="text" v-model="textInput" placeholder="Enter your word" />
        <p>Character index:</p>
        <div class="character-number">
          <button v-on:click="incrementCharacterIndex('-')">-</button>
          <label for="number-input" hidden>Number input</label>
          <input id="number-input" type="number" min="1" v-bind:max="textInput.length" v-model="characterNumber" />
          <button v-on:click="incrementCharacterIndex('+')">+</button>
        </div>
        <p class="character-result" id="text" v-cloak>{{ textInput[characterNumber - 1] }}</p>
        <button class="copy-button" data-clipboard-action="copy" data-clipboard-target="#text" v-on:click="showCopyMessage">
          Copy to clipboard
        </button>
        <p class="copied-confirmation" v-bind:class="{'show-message': show}">Succesfully copied</p>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.7/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
