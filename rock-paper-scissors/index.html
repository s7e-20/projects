<!DOCTYPE html>
<html>
  <head>
    <title>Rock | Paper | Scissors</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="result">&nbsp;</h1>
    <div class="weapons">
      <h2>Choose your weapon</h2>
      <button class="rock" value="rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
      <button class="paper" value="paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
      <button class="scissors" value="scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
    </div>
    <div class="scores">
      <p>CPU choice: <span class="cpu-choice"></span></p>
      <p>Your score: <span class="user-score">0</span></p>
      <p>CPU score: <span class="cpu-score">0</span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
