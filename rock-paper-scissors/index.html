<!DOCTYPE html>
<html>
  <head>
    <title>Rock | Paper | Scissors</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link href="style.css" rel="stylesheet"> -->
  </head>
  <body>
    <!-- <p>Choose your weapon</p> -->
    <button class="play">Play</button>
    <br>
    <p class="countdown">3</p>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <p>Your score: <span class="user-score">0</span></p>
    <p>CPU score: <span class="cpu-score">0</span></p>
    <p>Your choice: <span class="user-choice"></span></p>
    <p>CPU choice: <span class="cpu-choice"></span></p>
    <p>Result: <span class="result"></span></p>
    <script src="app.js"></script>
  </body>
</html>
