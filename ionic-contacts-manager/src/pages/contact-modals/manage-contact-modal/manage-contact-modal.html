<ion-header>
  <ion-navbar>
    <ion-title>{{ modalType }} Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="contactForm">
    <ion-list>
      <ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        <ion-input item-end formControlName="name" type="text" autocapitalize="words" required></ion-input>
      </ion-item>
      <p ion-text class="error-message" *ngIf="invalidForm" color="danger">Name is required</p>
      <ion-item>
        <ion-icon item-start name="mail"></ion-icon>
        <ion-input item-end formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="call"></ion-icon>
        <ion-input item-end formControlName="phone" type="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="pin"></ion-icon>
        <ion-input item-end formControlName="address" type="text"></ion-input>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-buttons end padding-right>
    <button ion-button item-end clear (click)="closeModal()">Cancel</button>
    <button ion-button item-end clear [disabled]="!contactForm.valid" (click)="saveContact()">Save</button>
  </ion-buttons>
</ion-footer>
