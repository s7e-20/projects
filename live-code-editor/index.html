<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Live Code Editor</title>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="textarea-wrapper">
      <textarea id="html" placeholder="Enter HTML"></textarea>
      <textarea id="css" placeholder="Enter CSS"></textarea>
      <textarea id="js" placeholder="Enter JavaScript"></textarea>
    </div>
    <iframe id="code" title="Your code"></iframe>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
