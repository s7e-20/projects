<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This rabbit does not exist</title>
    <style>
      body {
        padding: 40px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
      }

      .rabbit-photo {
        width: 100%;
        max-width: 512px;
        min-width: 256px;
      }

    </style>
  </head>
  <body>
    <h1>This rabbit does not exist</h1>
    <img class="rabbit-photo" alt="Photo of rabbit">
    <p>Generated using <a href="https://github.com/CompVis/stable-diffusion" target="_blank">Stable Diffusion</a></p>
    <script>
      const generateRandomNumberBetweenOneAndTwelve = () => Math.floor(Math.random() * 15) + 1
      const randomNumber = generateRandomNumberBetweenOneAndTwelve()
      const rabbitImageElement = document.querySelector('.rabbit-photo')
      rabbitImageElement.src = `assets/images/${randomNumber}.png`
    </script>
  </body>
</html>
