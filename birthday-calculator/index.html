<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <meta name="description"
      content="A handy tool to calculate many areas of interest around your birthday. Calculate the weekday, your age for a specified year and more." />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Caveat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="app-container">
      <h1>Birthday Calculator</h1>
      <p>Find out the weekday of your birthday and how old you will be in a specific year. Please enter your date of
        birth and a year of interest.</p>
      <form>
        <label for="dob">Date of birth:</label>
        <input id="dob" type="date" min="1900-01-01" max="2099-12-31" class="date-of-birth" required />

        <label for="year">Year:</label>
        <input id="year" type="number" min="1900" max="2500" step="1" class="birthday-year" required />

        <p class="result-info">Your birthday will be on a <span class="birthday-day-of-week">...</span>, and you will be
          <span class="age">...</span> years old.</p>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
