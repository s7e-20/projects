<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="title-col" col-3>
          <ion-title>
            Contacts
          </ion-title>
        </ion-col>
        <ion-col col-sm-4 offset-1>
          <ion-searchbar item-end (ionInput)="filterContacts($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="empty-state" *ngIf="contacts.length === 0">
    <div class="icon-container">
      <ion-icon name="book" class="book-icon"></ion-icon>
    </div>
    <p class="empty-state-message">No contacts yet</p>
    <button ion-button clear (click)="openManageContactModal('Add', '')">
      <ion-icon name="person" margin-right></ion-icon>
      Create contact
    </button>
  </div>
  <ion-list>
    <button class="contact-button" (click)="openViewContactModal(contact)" ion-item *ngFor="let contact of contacts">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            {{ contact.name }}
          </ion-col>
          <ion-col class="contact-email-col" col-3>
            {{ contact.email}}
          </ion-col>
          <ion-col class="contact-phone-col" col-3>
            {{ contact.phone}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <button class="contact-tool-buttons" ion-button (click)="openManageContactModal('Edit', contact); $event.stopPropagation()" clear item-end>
        <ion-icon color="dark" name="create"></ion-icon>
      </button>
      <button class="contact-tool-buttons" ion-button (click)="presentDeleteAlert(contact); $event.stopPropagation()" clear item-end>
        <ion-icon color="dark" name="trash"></ion-icon>
      </button>
    </button>
  </ion-list>
  <ion-fab bottom right (click)="openManageContactModal('Add', '')">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
