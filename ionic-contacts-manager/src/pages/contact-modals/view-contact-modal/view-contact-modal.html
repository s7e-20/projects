<ion-header>
  <ion-navbar>
    <ion-title>{{ contact?.name }} </ion-title>
    <ion-buttons end>
      <button class="modal-button-icons" ion-button (click)="editContact(contact)" clear>
        <ion-icon name="create"></ion-icon>
      </button>
      <button class="modal-button-icons" ion-button (click)="deleteContact(contact)" clear>
        <ion-icon name="trash"></ion-icon>
      </button>
      <button class="modal-button-icons" ion-button (click)="closeModal()" clear>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 *ngIf="!contactNameOnly">Contact details</h1>
  <h1 *ngIf="contactNameOnly">No contact info</h1>
  <ion-list>
    <ion-item *ngIf="contact?.email">
      <ion-icon item-start name="mail"></ion-icon>
      {{ contact?.email }}
    </ion-item>
    <ion-item *ngIf="contact?.phone">
      <ion-icon item-start name="call"></ion-icon>
      {{ contact?.phone }}
    </ion-item>
    <ion-item *ngIf="contact?.address">
      <ion-icon item-start name="pin"></ion-icon>
      {{ contact?.address }}
    </ion-item>
  </ion-list>
</ion-content>
