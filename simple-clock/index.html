<!DOCTYPE html>
<html>
<head>
	<title>Simple Clock</title>
	<meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="analog-clock" id="analog">
		<div id="hours"></div>
		<div id="minutes"></div>
		<div id="seconds"></div>
		<div class="three"></div>
		<div class="six"></div>
		<div class="nine"></div>
		<div class="twelve"></div>
		<div class="center"></div>
	</div>
	<div class="digital-clock" id="digital">
		<div class="clock-face">
			<div id="time"></div>
		</div>
	</div>
	<div id="button">
		<button id="btn" onclick="changeClock()">Switch Clock Face</button>
	</div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
