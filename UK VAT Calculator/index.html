<!DOCTYPE html>
<html>
<head>
	<title>UK VAT Calculator</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!-- Latest compiled and minified CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="main container">
		<div class="wrapper">
			<h1><b>UK VAT Calculator</b></h1>
			<p><b>Enter Amount (£)</b></p>
			<form>
				<input class="form-control" id="user-input" placeholder="Amount" required="" type="number" value=""><br>
				<br>
				<label class="radio-inline"><input id="add" name="radAnswer" type="radio" value="Add VAT">Add VAT</label> <label class="radio-inline"><input id="exclude" name="radAnswer" type="radio" value="Exclude VAT">Exclude VAT</label><br>
				<br>
				<p>VAT Rate = <select id="VAT-rate">
					<option value="1.2">
						20% Standard
					</option>
					<option value="1.05">
						5% Reduced
					</option>
				</select></p><br>
				<input class="btn btn-primary submit" type="button" value="Submit">
			</form><br>
			<div id="add-VAT" style="display: none;">
				<p class="result-head"><b>Net Amount (excl. VAT)</b></p>
				<p id="plus-net" class="result"><i>£200</i></p>
				<p class="result-head"><b>VAT Amount</b></p>
				<p id="plus-VAT" class="result"><i>£40</i></p>
				<p class="result-head"><b>Gross Amount (inc. VAT)</b></p>
				<p id="plus-gross" class="result"><i>£240</i></p>
				<select id="add-VAT-select">
					<option value="0">Net Amount (excl. VAT)</p></option>
					<option value="1">VAT Amount</option>
					<option value="2">Gross Amount (inc. VAT)</option>
				</select>
				<button class="btn copyButton" id="copy" data-clipboard-target="#plus-net">Copy to clipboard</button>
			</div>
			<div id="exclude-VAT" style="display: none;">
				<p class="result-head"><b>Net Amount (inc. VAT)</b></p>
				<p id="minus-net" class="result"><i>£200</i></p>
				<p class="result-head"><b>VAT amount</b></p>
				<p id="minus-VAT" class="result"><i>£40</i></p>
				<p class="result-head"><b>Gross Amount (exc. VAT)</b></p>
				<p id="minus-gross" class="result"><i>£240</i></p>
				<select id="minus-VAT-select" class="selectpicker">
					<option value="0">Net Amount (inc. VAT)</p></option>
					<option value="1">VAT Amount</option>
					<option value="2">Gross Amount (exc. VAT)</option>
				</select>
				<button class="btn copyButton" id="m-copy" data-clipboard-target="#minus-net">Copy to clipboard</button>
			</div>
			<p id="info"><a href="https://www.gov.uk/vat-rates">VAT Rates - GOV.UK</a></p>
		</div>
	</div>
	<script src="scripts/clipboard.min.js"></script>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
