<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Geolocation Weather App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="loading">
      <div class="loading-card">
        Loading
      </div>
    </div>
    <main class="container">
      <div class="centering">
        <content>
          <div class="col">
            <p id="error-message"></p>
            <h1 id="location">&nbsp;</h1>
            <summary id="summary">&nbsp;</summary>
            <p class="temp-p">
              <span id="temp">&nbsp;</span>
              <span class="unit">&nbsp;</span>
            </p>
          </div>
          <div class="col-right">
            <div class="icon" id="weather_icon">&nbsp;</div>
            <h2 id="time">&nbsp;</h2>
          </div>
        </content>
      </div>
    </main>
    <footer>
      <a class="text-muted" href="https://darksky.net/poweredby/">
        <img src="https://darksky.net/dev/img/attribution/poweredby-oneline.png" id="attributation" alt="Powered by Dark Sky" width="160">
      </a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
