<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Birthday Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <content>
        <h1>Birthday Calculator</h1>
        <p>Calculate what day of the week your birthday will fall on and how old you will be for a specific year.</p>
        <label>
          Date of birth
          <br>
          <input type="date" min="1900-01-01" max="2099-01-31" class="date-of-birth" oninput="getBirthdayWeekDayAndAge()">
        </label>
        <br>
        <br>
        <label>
          Year
          <br>
          <input type="number" min="1900" max="2500" step="1" value="2017" class="birthday-year" oninput="getBirthdayWeekDayAndAge()">
        </label>
        <p class="result">Your birthday is a
          <span class="birthday-weekday">...</span>.
        </p>
        <p class="result">You will be
          <span class="age">...</span> years old.
        </p>
      </content>
    </div>
    <script src="app.js"></script>
  </body>
</html>
