<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rental Rate Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Karma|Open+Sans" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Rental Rate Converter</h1>
        <p>Convert between weekly and monthly rental rates.</p>
        <div>
          <div class="input-wrapper">
            <label for="week">Per Week</label>
            <input class="per-week" id="week" type="number" min="1" placeholder="Enter an amount" />
          </div>
          <div class="input-wrapper">
            <label for="month">Per Month</label>
            <input class="per-month" id="month" type="number" min="1" placeholder="Enter an amount" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
