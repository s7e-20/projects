<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Per Week/Month Rent Caclulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Convert between weekly rate and monthly rate</h1>
    <label>
    Per Week
      <input class="per-week" type="number" min="1">
    </label>
    <label>
    Per Month
      <input class="per-month" type="number" min="1">
    </label>
    <script src="app.js"></script>
  </body>
</html>
