<!DOCTYPE html>
<html>
  <head>
    <title>Character Finder</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1>Character Finder</h1>
        <label>Enter word below:<br>
          <input type="text" id="user-input" onchange="findCharacter()"><button id="hide-word" onclick="secure()"><i class="fa fa-key" aria-hidden="true"></i></button>
        </label>
        <br>
        <p id="count-of-characters">&nbsp;</p>
        <label>Enter character you require:<br>
          <input type="number" id="character-number" min="1" onchange="findCharacter()">
        </label>
        <p id="character">&nbsp;</p>
        <button class="copy-button" onclick="confirmTextCopied()" data-clipboard-action="copy" data-clipboard-target="#character">Copy to Clipboard</button>
        <p id="success" style="visibility: hidden;">Successfully Copied</p>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
