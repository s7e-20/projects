<!DOCTYPE html>
<html>
  
<head>
  <title>Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="app.js"></script>
  
</head>
  
<body>
<div id="main">
  <div class="analog-clock" id="analog">
    <div id="hours"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    <div class="three"></div>
    <div class="six"></div>
    <div class="nine"></div>
    <div class="twelve"></div>
    <div class="center"></div>
  </div>
  
   <div class="digital-clock" id="digital">
	  <div class="clock-face">
		  <div id="time"></div>
	  </div>
	</div>
</div>

 <button onclick="changeClock()" id="btn">Switch Clock Face</button>

</body>

</html>
