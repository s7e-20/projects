<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Colour Generator</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main id="cmd">
      <h1>Press the spacebar or click to generate a new colour</h1>
      <h2 id="hex">#ffffff</h2><button class="btn" data-clipboard-action="copy" data-clipboard-target="#hex">Copy to clipboard</button>
      <p class="success" style="display: none;">Successfully copied to clipboard</p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.13/clipboard.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </body>
</html>
