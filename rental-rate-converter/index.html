<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Per Week/Month Rent Caclulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Convert between weekly rate and monthly rate</h1>
    <div>
      <label for="week">Per Week</label>
      <input class="per-week" id="week" type="number" min="1">
      <br>
      <!-- <span class="equals">=</span> -->
      <label for="month">Per Month</label>
      <input class="per-month" id="month" type="number" min="1">
    </div>
    <p>Enter your rental rate in the appropriate box above to convert.</p>
    <script src="app.js"></script>
  </body>
</html>
