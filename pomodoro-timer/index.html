<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <content>
        <h1>Pomodoro Timer</h1>
        <p class="timer">25:00</p>
        <div class="buttons">
          <button class="btn start-button">Start</button>
          <button class="btn stop-button">Stop</button>
          <button class="btn reset-button">Reset</button>
        </div>
        <br>
        <div class="custom-timer">
          <input class="custom-minutes" type="number" min="1" placeholder="How many minutes?">
          <button class="btn change-timer-button">Change Timer</button>
        </div>
      </content>
    </div>
    <script src="app.js"></script>
  </body>
</html>
